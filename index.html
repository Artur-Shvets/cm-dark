<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="block-menu.css">
  <link rel="stylesheet" href="block-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <title>Code Map 0.9.3</title>
</head>

<body class='body'>
  <div id="svg-space" class="svg-space"></div>
  <div id="work-space" class="work-space"></div>

  <div id="block-menu" class="block-menu">
    <div id="variables" class="variable">

      <div id='variable' class="sample row-block ash-shadow">
        <span class="string">variable</span>
        <span class="string p-left-right cyan-string">=</span>
        <span class="block ash-shadow">value</span>
        <span class="string cyan-string">;</span>
      </div>

      <div id="function" class="sample row-block blue-shadow">
        <span class="string blue-string">funcName</span>
        <span class="string p-left cyan-string">(</span>
        <span class="block strong-orange-string strong-orange-shadow">arg</span>
        <span class="string cyan-string">);</span>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string p-right purple-string">let</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="string p-left-right cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="string cyan-string">;</span>
        <span class="v1 vertex"></span>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string p-right purple-string">const</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="string p-left-right cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="string cyan-string">;</span>
        <span class="v1 vertex"></span>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string p-right purple-string">var</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="string p-left-right cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="string cyan-string">;</span>
        <span class="v1 vertex"></span>
      </div>

    </div>
    <div id="functions" class="function">

      <div class="sample main-block purple-shadow">
        <div class="row">
          <span class="string p-right purple-string">function</span>
          <span class="block blue-string blue-shadow">name</span>
          <span class="string p-left cyan-string">(</span>
          <span class="block strong-orange-string string-orange-shadow">arg</span>
          <span class="string cyan-string">) {</span>
          <span class="v1 vertex"></span>
        </div>
        <div class="sub-block">
          <div class="row row-block purple-shadow">
            <span class="string p-right purple-string">return</span>
            <span class="block ash-string ash-shadow">result</span>
            <span class="string cyan-string">;</span>
          </div>
        </div>
        <div class="row">
          <span class="string cyan-string">};</span>
        </div>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string p-right purple-string">return</span>
        <span class="block ash-string ash-shadow">result</span>
        <span class="string cyan-string">;</span>
      </div>

      <div class="sample main-block blue-shadow">
        <div class="row">
          <span class="block orange-string orange-shadow">document</span>
          <span class="string cyan-string">.</span>
          <span class="string blue-string">addEventListener</span>
          <span class="string cyan-string">(</span>
          <span class="string cyan-string">"</span>
          <span class="block green-string green-shadow">event</span>
          <span class="string cyan-string">"</span>
          <span class="string p-right cyan-string">,</span>
          <span class="string cyan-string">(</span>
          <span class="block strong-orange-string strong-orange-shadow">e</span>
          <span class="string cyan-string">)</span>
          <span class="string p-left-right purple-string">=></span>
          <span class="string cyan-string">{</span>
        </div>
        <div class="sub-block-default">
          <!-- <div class="row-block parent-block">
            <span>input expretion</span>
          </div> -->
        </div>
        <div class="row">
          <span class="string cyan-string">)};</span>
        </div>
      </div>

    </div>
    <div id="logic" class="logic">

      <div class="sample main-block purple-shadow">
        <div class="row">
          <span class="string purple-string">if</span>
          <span class="string p-left cyan-string">(</span>
          <span class="block ash-string ash-shadow">condition</span>
          <span class="string cyan-string">) {</span>
        </div>
        <div class="sub-block-default"></div>
        <div class="row">
          <span class="string cyan-string">}</span>
          <span class="string p-left-right purple-string">else</span>
          <span class="string cyan-string">{</span>
        </div>
        <div class="sub-block-default"></div>
        <div class="row">
          <span class="string cyan-string">};</span>
        </div>
      </div>

    </div>
    <div id="loop" class="loop">

      <div class="sample main-block blue-shadow">
        <div class="row">
          <span class="block ash-string ash-shadow">arr</span>
          <span class="string cyan-string">.</span>
          <span class="string blue-string">forEach</span>
          <span class="string cyan-string">(</span>
          <span class="string cyan-string">(</span>
          <span class="block strong-orange-string strong-orange-shadow">item</span>
          <span class="string cyan-string">,</span>
          <span class="block strong-orange-string strong-orange-shadow">i</span>
          <span class="string cyan-string">,</span>
          <span class="block strong-orange-string strong-orange-shadow">arr</span>
          <span class="string cyan-string">)</span>
          <span class="string cyan-string">{</span>
        </div>
        <div class="sub-block-default"></div>
        <div class="row">
          <span class="string cyan-string">});</span>
        </div>
      </div>

    </div>
    <div id="math" class="math"></div>
    <div id="text" class="text"></div>
    <div id="list" class="list"></div>
  </div>
  </div>

</body>

<footer>
  <script src="block-script.js"></script>
  <script src="keydown-script.js"></script>
</footer>

</html>
